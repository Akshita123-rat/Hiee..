<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ’– Special Friendship ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  min-height: 100vh;
  overflow: hidden;
}

.center {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  max-width: 380px;
  width: 100%;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h1 {
  color: #ff4d6d;
}

button {
  padding: 12px 20px;
  margin: 10px 0;
  width: 100%;
  border: none;
  border-radius: 25px;
  font-size: 15px;
  cursor: pointer;
}

.option {
  background: #ffe3e8;
}

.primary {
  background: #ff4d6d;
  color: white;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="app" class="center"></div>

<script>
const questions = [
  {
    q: "What's your idea of a perfect day together? ðŸŒ¸",
    options: [
      "Binge-watching shows with snacks",
      "Going on a spontaneous adventure",
      "Having deep heart-to-heart talks",
      "Just vibing and doing nothing together"
    ]
  },
  {
    q: "Pick our friendship anthem ðŸŽµ",
    options: [
      "You've Got a Friend in Me",
      "Count on Me - Bruno Mars",
      "Lean on Me",
      "That's What Friends Are For"
    ]
  },
  {
    q: "What makes you smile the most? ðŸ˜Š",
    options: [
      "Unexpected compliments",
      "Inside jokes only we understand",
      "Surprise visits or calls",
      "Thoughtful little gestures"
    ]
  },
  {
    q: "Our friendship is like... ðŸ’«",
    options: [
      "Coffee and cookies",
      "Stars and the moon",
      "Netflix and blankets",
      "Pizza and more pizza"
    ]
  },
  {
    q: "What would you do if I was sad? ðŸ¥º",
    options: [
      "Bring ice cream",
      "Send memes",
      "Give a big hug",
      "Plan something fun"
    ]
  }
];

let stage = "welcome";
let index = 0;
const app = document.getElementById("app");

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);

function render() {
  if (stage === "welcome") {
    app.innerHTML = `
      <div class="card">
        <h1>ðŸ’– Hey You! ðŸ’–</h1>
        <p>Ready for something special?</p>
        <button class="primary" onclick="start()">Start ðŸ’•</button>
      </div>
    `;
  }

  if (stage === "questions") {
    const q = questions[index];
    app.innerHTML = `
      <div class="card">
        <h1>Question ${index + 1}/${questions.length}</h1>
        <p>${q.q}</p>
        ${q.options.map(opt =>
          `<button class="option" onclick="next()">${opt}</button>`
        ).join("")}
      </div>
    `;
  }

  if (stage === "final") {
    app.innerHTML = `
      <div class="card">
        <h1>ðŸ’Œ One Last Question ðŸ’Œ</h1>
        <p>Will you always be my special person? ðŸ¥°</p>
        <button class="primary" onclick="celebrate()">Yes ðŸ’–</button>
      </div>
    `;
  }

  if (stage === "celebration") {
    app.innerHTML = `
      <div class="card">
        <h1>ðŸŽ‰ Yayyyy! ðŸŽ‰</h1>
        <p>You just made my day extra special ðŸ’•</p>
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
             style="width:220px;border-radius:15px;margin-top:15px;">
      </div>
    `;
  }
}

function start() {
  stage = "questions";
  render();
}

function next() {
  if (index < questions.length - 1) {
    index++;
  } else {
    stage = "final";
  }
  render();
}

function celebrate() {
  stage = "celebration";
  render();
}

render();
</script>

</body>
</html>
