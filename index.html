<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

#app {
  position: relative;
  z-index: 2;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 380px;
  text-align: center;
  position: relative;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h1 { color: #ff4d6d; }
p { color: #444; }

input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

button {
  padding: 12px;
  margin-top: 12px;
  width: 100%;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
}

.yes { background: #ff4d6d; color: white; }
.option { background: #ffe3e8; }

.no {
  background: #ddd;
  position: absolute;
  left: 20px;
  top: 170px;
}

/* ğŸ’• Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
  z-index: 1;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="app">
  <div class="card" id="card">
    <h1>ğŸ’˜ Will you be my Valentine? ğŸ’˜</h1>
    <input id="nameInput" placeholder="Enter your name ğŸ’•">
    <button class="yes" onclick="start()">Yes â¤ï¸</button>
    <button class="no" id="noBtn">No ğŸ˜¢</button>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>
const card = document.getElementById("card");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgMusic");

let name = "";
let index = 0;

const questions = [
  {
    q: "What's your idea of a perfect day together? ğŸŒ¸",
    options: ["Movies & snacks", "Adventure", "Deep talks", "Just vibing"]
  },
  {
    q: "Pick our anthem ğŸµ",
    options: ["Count on Me", "Lean on Me", "Perfect", "You & Me"]
  },
  {
    q: "What makes you smile the most? ğŸ˜Š",
    options: ["Compliments", "Inside jokes", "Surprises", "Little gestures"]
  }
];

/* Move NO button */
setInterval(() => {
  if (!noBtn) return;
  const x = Math.random() * (card.clientWidth - noBtn.offsetWidth);
  const y = Math.random() * (card.clientHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}, 700);

/* ğŸ’• Floating hearts (always running) */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "ğŸ’–";
  h.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 500);

/* Start flow */
function start() {
  name = document.getElementById("nameInput").value || "My Love";
  music.play();
  index = 0;
  showQuestion();
}

function showQuestion() {
  const q = questions[index];
  card.innerHTML = `
    <h1>Question ${index + 1}/${questions.length}</h1>
    <p>${q.q}</p>
    ${q.options.map(o =>
      `<button class="option" onclick="next()">${o}</button>`
    ).join("")}
  `;
}

function next() {
  index++;
  if (index < questions.length) {
    showQuestion();
  } else {
    finalQuestion();
  }
}

function finalQuestion() {
  card.innerHTML = `
    <h1>ğŸ’Œ One Last Question ğŸ’Œ</h1>
    <p>${name}, will you always be my special person? ğŸ¥°</p>
    <button class="yes" onclick="celebrate()">Yes ğŸ’–</button>
  `;
}

/* ğŸ‰ Celebration screen (SAFE) */
function celebrate() {
  card.innerHTML = `
    <h1>ğŸ‰ Yayyyy ${name}! ğŸ‰</h1>
    <p>You made my heart so happy ğŸ’•</p>
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
         style="width:220px;border-radius:15px;margin-top:15px;">
    <button class="yes" onclick="share()">Share on WhatsApp ğŸ“±</button>
  `;
}

/* WhatsApp share */
function share() {
  const text = `ğŸ’– ${name}, I made something special for you ğŸ’–\n`;
  window.open(`https://wa.me/?text=${encodeURIComponent(text + location.href)}`);
}
</script>

</body>
</html>
