<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  min-height: 100vh;
  overflow: hidden;
}

.center {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  max-width: 380px;
  width: 100%;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  position: relative;
}

h1 {
  color: #ff4d6d;
}

button {
  padding: 12px 20px;
  margin: 10px 0;
  width: 100%;
  border: none;
  border-radius: 25px;
  font-size: 15px;
  cursor: pointer;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #ddd;
  position: absolute;
  left: 20px;
  top: 120px;
}

.option {
  background: #ffe3e8;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="app" class="center"></div>

<script>
/* QUESTIONS */
const questions = [
  {
    q: "What's your idea of a perfect day together? ğŸŒ¸",
    options: [
      "Binge-watching shows with snacks",
      "Going on a spontaneous adventure",
      "Having deep heart-to-heart talks",
      "Just vibing and doing nothing together"
    ]
  },
  {
    q: "Pick our friendship anthem ğŸµ",
    options: [
      "You've Got a Friend in Me",
      "Count on Me - Bruno Mars",
      "Lean on Me",
      "That's What Friends Are For"
    ]
  },
  {
    q: "What makes you smile the most? ğŸ˜Š",
    options: [
      "Unexpected compliments",
      "Inside jokes only we understand",
      "Surprise visits or calls",
      "Thoughtful little gestures"
    ]
  }
];

let stage = "valentine"; // valentine â†’ welcome â†’ questions â†’ final â†’ celebration
let index = 0;
const app = document.getElementById("app");

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);

function render() {

  /* VALENTINE QUESTION */
  if (stage === "valentine") {
    app.innerHTML = `
      <div class="card" id="card">
        <h1>ğŸ’˜ yourname, will you be my Valentine? ğŸ’˜</h1>
        <button class="yes" onclick="yesClick()">Yes â¤ï¸</button>
        <button class="no" id="noBtn">No ğŸ˜¢</button>
      </div>
    `;
    moveNoButton();
  }

  /* WELCOME */
  if (stage === "welcome") {
    app.innerHTML = `
      <div class="card">
        <h1>ğŸ’– Yayyy! ğŸ’–</h1>
        <p>I have something special for youâ€¦</p>
        <button class="yes" onclick="start()">Continue ğŸ’•</button>
      </div>
    `;
  }

  /* QUESTIONS */
  if (stage === "questions") {
    const q = questions[index];
    app.innerHTML = `
      <div class="card">
        <h1>Question ${index + 1}/${questions.length}</h1>
        <p>${q.q}</p>
        ${q.options.map(opt =>
          `<button class="option" onclick="next()">${opt}</button>`
        ).join("")}
      </div>
    `;
  }

  /* FINAL QUESTION */
  if (stage === "final") {
    app.innerHTML = `
      <div class="card">
        <h1>ğŸ’Œ One Last Question ğŸ’Œ</h1>
        <p>Will you always be my special person? ğŸ¥°</p>
        <button class="yes" onclick="celebrate()">Yes ğŸ’–</button>
      </div>
    `;
  }

  /* CELEBRATION */
  if (stage === "celebration") {
    app.innerHTML = `
      <div class="card">
        <h1>ğŸ‰ Yayyyy! ğŸ‰</h1>
        <p>You just made my heart so happy ğŸ’•</p>
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
             style="width:220px;border-radius:15px;margin-top:15px;">
      </div>
    `;
  }
}

/* Moving NO button */
function moveNoButton() {
  const noBtn = document.getElementById("noBtn");
  const card = document.getElementById("card");

  setInterval(() => {
    const maxX = card.clientWidth - noBtn.offsetWidth;
    const maxY = card.clientHeight - noBtn.offsetHeight;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }, 700);
}

/* Actions */
function yesClick() {
  stage = "welcome";
  render();
}

function start() {
  stage = "questions";
  render();
}

function next() {
  if (index < questions.length - 1) {
    index++;
  } else {
    stage = "final";
  }
  render();
}

function celebrate() {
  stage = "celebration";
  render();
}

render();
</script>

</body>
</html>
