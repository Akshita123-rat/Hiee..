<body>

<script>
const card = document.getElementById("card");
const noBtn = document.getElementById("noBtn");

/* QUESTIONS ARRAY */
const questions = [
  {

      "Spontaneous adventure",

    ]
  },
  {

  },
  {

      "Stars & moon",
      "Netflix & blanket",

    ]
  }
];

let current = 0;

/* Move NO button */
setInterval(() => {
  const x = Math.random() * (card.clientWidth - noBtn.offsetWidth);
  const y = Math.random() * (card.clientHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}, 700);

/* Start questions */
function startQuestions() {
  current = 0;
  showQuestion();
}

/* Show question */
function showQuestion() {
  const q = questions[current];
  card.innerHTML = `
    <h1>Question ${current + 1} / ${questions.length}</h1>
    <p>${q.q}</p>
    ${q.options.map(opt =>
      `<button class="option" onclick="nextQuestion()">${opt}</button>`
    ).join("")}
  `;
}

/* Next question */
function nextQuestion() {
  current++;
  if (current < questions.length) {
    showQuestion();
  } else {
    showFinal();
  }
}

/* Final question */
function showFinal() {
  card.innerHTML = `
    <h1>ğŸ’Œ One Last Question ğŸ’Œ</h1>
